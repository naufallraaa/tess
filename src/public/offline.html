<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StoryConnect - Koneksi Terputus</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #fafafa;
    }
    .offline-container {
      max-width: 480px;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #444;
      margin-bottom: 18px;
    }
    p {
      color: #777;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .icon {
      font-size: 60px;
      margin-bottom: 20px;
      color: #e74c3c;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #2980b9;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #1c638b;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="offline-container">
    <div class="icon">
      <i class="fas fa-wifi-slash"></i>
    </div>
    <h1>Anda Tidak Terhubung</h1>
    <p>Koneksi internet Anda terputus. Beberapa fitur aplikasi tidak dapat diakses saat offline.</p>
    <p>Pastikan jaringan Anda stabil, lalu coba lagi.</p>
    <a href="/" class="btn">Periksa Koneksi</a>
  </div>
</body>
</html>
